## TALLEM project requirements doc
[metadata]
name = "tallem"
version = "0.1.1"
description = "Topological Assembly of Locally Euclidean Models"
authors = "Matt Piekenbrock <matt.piekenbrock@gmail.com>"
classifiers = [
	"Development Status :: 3 - Alpha", 
	"License :: OSI Approved :: Apache Software License", 
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Intended Audience :: Science/Research"
]
license = "Apache-2.0"
repository = "https://github.com/peekxc/tallem"
readme = "README.md"


[options]
python_requires = ">=3.8.1" ## needed by Pybind11

[build-system]
requires = ["meson>=0.59.0", "ninja", "setuptools>=42", "wheel", "PythonExtensions", "pybind11", "Pillow"] #"autograd",  "tqdm", "sklearn", "pymanopt"
build-backend = "setuptools.build_meta"

## Original requirements manually compiled from the list generated by " pipdeptree | grep -e '^\S' " specified in the src/tallem directory 

