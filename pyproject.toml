## TALLEM project requirements doc
## Original requirements manually compiled from the list generated by " pipdeptree | grep -e '^\S' " specified in the src/tallem directory 
[metadata]
name = "TALLEM"
version = "0.0.1"
description = "a package that meows"

[options]
python_requires = ">=3.9.1" ## needed by Pybind11

[build-system]
requires = ["autograd", "meson>=0.59.0", "ninja", "numpy>=1.7.0", "pybind11", "pymanopt", "PythonExtensions", "scipy", "sklearn", "setuptools>=42", "tqdm", "wheel"]
build-backend = "setuptools.build_meta"

[tool.tox]
legacy_tox_ini = '''
[tox]
isolated_build = True
envlist = py39

[testenv]
deps = pytest
commands =  pytest
'''